<!DOCTYPE html>
<html>

<head>
    <title>Questions Endpoint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        async function fetchAndOutputQuestions() {
            const urlParams = new URLSearchParams(window.location.search);
            const numQuestions = urlParams.get('numQuestions') ? parseInt(urlParams.get('numQuestions'), 10) : 5;

            try {
                const response = await fetch('questions.txt');
                const text = await response.text();
                const allQuestions = text.trim().split('\n');
                // Shuffle the questions
                const shuffledQuestions = allQuestions.sort(() => 0.5 - Math.random());
                const selectedQuestions = shuffledQuestions.slice(0, numQuestions);

                // Output the questions
                selectedQuestions.forEach(question => console.log(`- ${question}`));
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }

        window.onload = fetchAndOutputQuestions;
    </script>
</head>

</html>
