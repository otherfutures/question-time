<!DOCTYPE html>
<html>

<head>
    <title>Questions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            text-align: center;
        }

        .question-form {
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
        }

        #num-questions-input {
            max-width: 40px;
        }

        #question-container {
            text-align: left;
            margin-left: 10%;
            margin-right: 10%;
            max-width: 80%;
        }

        #question-container li {
            display: flex;
            align-items: flex-start;
            counter-increment: question-counter;
        }

        #question-container li input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        #question-container li span {
            margin-left: 10px;
            flex: 1;
            min-width: 0;
            font-size: 16px;
        }

        #question-container li span::before {
            content: counter(question-counter) '. ';
            margin-right: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Questions</h1>
    <form class="question-form js-questionForm" action="#">
        <label for="num-questions-input">Quantity:</label>
        <input type="number" id="num-questions-input" value="5" min="1">
        <button type="submit">Load</button>
    </form>
    <div id="question-container"></div>

    <script src="logic.js"></script>
</body>

</html>
