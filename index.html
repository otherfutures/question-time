<!DOCTYPE html>
<html>

<head>
    <title>Question Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            text-align: center;
        }

        .question-form {
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
        }

        #question-container {
            text-align: left;
            margin-left: 10%;
            margin-right: 10%;
            max-width: 80%;
        }

        #question-container ol {
            padding-left: 30px;
        }

        #question-container li {
            display: flex;
            align-items: flex-start;
            counter-increment: question-counter;
        }

        #question-container li input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
        }

        #question-container li span {
            margin-left: 10px;
            flex: 1;
            min-width: 0; /* Allow text to wrap */
        }

        #question-container li span::before {
            content: counter(question-counter) '. ';
            margin-right: 10px;
        }

        #remaining-runs {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Question Bank</h1>
    <form class="question-form js-questionForm" action="#">
        <label for="num-questions-input">Number of Questions:</label>
        <input type="number" id="num-questions-input" value="20" min="1">
        <button type="submit">Load Questions</button>
    </form>
    <div id="question-container"></div>
    <!-- <div id="remaining-runs"></div>
    <div id="remaining-months"></div> -->

    <script src="logic.js"></script>
</body>

</html>
