<!DOCTYPE html>
<html>

<head>
    <title>Question Bank</title>
    <style>
        body {
            text-align: center;
        }

        .question-form {
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
        }

        #question-container {
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
        }

        #question-container ol {
            padding-left: 70px;
        }

        #question-container li {
            display: flex;
            align-items: center;
            counter-increment: question-counter;
        }

        #question-container li input[type="checkbox"] {
            margin-right: 10px;
        }

        #question-container li span {
            margin-left: 0px;
        }

        #question-container li span::before {
            content: counter(question-counter) '. ';
            margin-right: 10px;

        }
    </style>
</head>

<body>
    <h1>Ask a Question</h1>
    <form class="question-form js-questionForm" action="#">
        <label for="num-questions-input">Number of Questions:</label>
        <input type="number" id="num-questions-input" value="5" min="1">
        <button type="submit">Load Questions</button>
    </form>
    <div id="question-container"></div>
  
    <script src="logic.js"></script>
</body>

</html>
